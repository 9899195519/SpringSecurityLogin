<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Register</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" />
        <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}">Username Error</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" />
        <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">Password Error</div>
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" />
    </div>
    <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
</body>
</html>
