<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-3">
        <h2 class="fw-bold text-primary">Create Account</h2>
        <p class="text-muted">Join us and start your journey</p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" th:field="*{username}" class="form-control form-control-lg" id="username" placeholder="Enter username">
            <div th:if="${#fields.hasErrors('username')}" class="text-danger small mt-1" th:errors="*{username}"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" th:field="*{password}" class="form-control form-control-lg" id="password" placeholder="Enter password">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1" th:errors="*{password}"></div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control form-control-lg" id="confirmPassword" placeholder="Re-enter password">
        </div>

        <!-- Error Message -->
        <div th:if="${registrationError}" class="alert alert-danger py-2 small mb-3" th:text="${registrationError}"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
    </form>

    <!-- Login Redirect -->
    <div class="text-center mt-3">
        <p class="mb-0">Already have an account?
            <a th:href="@{/login}" class="fw-semibold text-decoration-none">Login here</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
