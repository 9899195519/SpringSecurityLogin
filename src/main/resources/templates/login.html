<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="col-11 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back</h2>

            <!-- Error / Logout Alerts -->
            <div th:if="${param.error}" class="alert alert-danger text-center rounded-3">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-info text-center rounded-3">
                You have been logged out.
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg"
                           id="username" placeholder="Enter your username" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg"
                           id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
                    Login
                </button>
            </form>

            <!-- Additional Links -->
            <p class="text-center mt-3 mb-0">
                Don't have an account?
                <a th:href="@{/register}" class="fw-bold text-decoration-none">Register here</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
