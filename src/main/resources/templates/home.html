<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div sec:authorize="isAuthenticated()">
    <p>Welcome, <span sec:authentication="name">User</span>!</p>
    <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
</div>
<div sec:authorize="isAnonymous()">
    <a th:href="@{/login}" class="btn btn-primary">Login</a>
    <a th:href="@{/register}" class="btn btn-secondary">Register</a>
</div>
<h3 class="mt-4">Home Page (Public)</h3>
<p>This page is accessible to everyone.</p>
</body>
</html>
